<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="AiIntergration.css">
    <script type="module">
        import { validateToken } from "../auth/validateToken.js";
        validateToken()
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="../Appointments/Appointments.html">Book an Appointment</a></li>
            <li><a href="../Appointments/appointmentdetails.html">My Appointments</a></li>
            <li><a id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>AI Chatbot</h1>
        <!-- Chat History Container -->
        <div id="chat-container">
            <div id="chat-history"></div>
        </div>
        <!-- User Input Section -->
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <!-- Chat History Section -->
        <div id="chat-history-container">
            <h3>Chat History</h3>
            <div id="chat-history-list"></div>
            <button onclick="getChatHistory()">Load History</button>
        </div>
    </div>
    <script src="AiIntegration.js"></script>
    <script src="../auth/logout.js"></script>
</body>
</html>
